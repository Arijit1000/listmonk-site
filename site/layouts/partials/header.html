<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{ .Title }}</title>
  <meta name="description" content="{{with .Description }}{{ . }}{{else}}Send e-mail campaigns from a powerful dashboard. High performance and features packed into one app.{{end}}" />
  <meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}static/base.css" rel="stylesheet" type="text/css" />
  <link href="{{ .Site.BaseURL }}static/style.css" rel="stylesheet" type="text/css" />

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}static/images/favicon.png" type="image/x-icon" />

  <meta property="og:title" content="{{ .Title }}" />
  {{ if .Params.thumbnail }}
    <link rel="image_src" href="{{ .Site.BaseURL }}static/images/{{ .Params.thumbnail }}" />
    <meta property="og:image" content="{{ .Site.BaseURL }}static/images/{{ .Params.thumbnail }}" />
  {{ else }}
    <link rel="image_src" href="{{ .Site.BaseURL }}static/images/thumbnail.png" />
    <meta property="og:image" content="{{ .Site.BaseURL }}static/images/splash.png" />
  {{ end }}
</head>
<body>

<div class="container">
  <header class="header">
    <div class="row">
      <div class="logo two columns">
        <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL }}static/images/listmonk.svg" alt="Listmonk logo" /></a>
      </div>
      <nav class="ten columns">
        <a class="item" href="/#download">Download</a>
        <a class="item" href="/docs">Docs</a>
        <iframe class="item github" src="https://ghbtns.com/github-btn.html?user=knadh&repo=listmonk&type=star&count=true&size=large" frameborder="0" scrolling="0"></iframe>
      </nav>
    </div>
  </header>
</div>
